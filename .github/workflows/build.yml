name: Build iOS App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - name: Build Xcode project
        run: |
          xcodebuild -scheme SimpleHello \
                     -project SimpleHello.xcodeproj \
                     -sdk iphoneos \
                     -configuration Release \
                     clean archive \
                     -archivePath $PWD/build/SimpleHello.xcarchive \
                     -allowProvisioningUpdates \
                     CODE_SIGN_STYLE=Automatic
      - name: Export IPA
        run: |
          xcodebuild -exportArchive -archivePath $PWD/build/SimpleHello.xcarchive -exportOptionsPlist SimpleHello/ExportOptions.plist -exportPath $PWD/build/ipa
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOS-IPA
          path: build/ipa/*.ipa
