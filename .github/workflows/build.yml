name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install certificate
        run: |
          security create-keychain -p "" ios.keychain
          security import Certificates/"Etisalat - Emirates Telecommunications Corporation.p12" \
            -k ios.keychain -P "@theappbox" -T /usr/bin/codesign
          security list-keychains -s ios.keychain
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp Certificates/u.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Install dependencies
        run: |
          sudo gem install cocoapods || true
          pod install || true

      - name: Build IPA
        run: |
          xcodebuild -workspace *.xcworkspace \
                     -scheme "INDY" \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath build/app.xcarchive archive

          xcodebuild -exportArchive \
            -archivePath build/app.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: build/*.ipa
